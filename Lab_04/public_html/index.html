<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <form onsubmit="return false;" method ="GET">
        <table align ="center" border ="0">   
            <tr>   
                <td align ="center"> <h1><b>Calculadora</b></h1>
                <br><br><textarea id="html_num1" name="resultado" rows="5" cols="10"></textarea>
                <textarea id="html_operador" name="resultado" rows="5" cols="10"></textarea>
                <textarea id="html_num2" name="resultado" rows="5" cols="10"></textarea>
                
                 
                    
           </tr>
        </table>
           
        <table align ="center" border ="0"> 
           <tr>
               <td align ="justify">  <br><br><input type="button" value="7" id ="num7" onClick="colocarNumero(7);" />
                                      <br><br><input type="button" value="4" id ="num4" onClick="colocarNumero(4);"/>
                                      <br><br><input type="button" value="1" id ="num1" onClick="colocarNumero(1);"/>
                                      <br><br><input type="button" value="0" id ="num0" onClick="colocarNumero(0);"/></td>
        
               <td align ="justify">   <br><br><input type="button" value="8" id ="num8" onClick="colocarNumero(8);"/>
                                      <br><br><input type="button" value="5" id ="num5" onClick="colocarNumero(5);"/>
                                      <br><br><input type="button" value="2" id ="num2" onClick="colocarNumero(2);"/>
                                      <br><br><input type="button" value="." id ="dot" onClick="colocarNumero('.');"/></td>

               <td align ="justify">  <br><br><input type="button" value="9" id ="num9" onClick="colocarNumero(9);"/>
                                      <br><br><input type="button" value="6" id ="num6" onClick="colocarNumero(6);"/>
                                      <br><br><input type="button" value="3" id ="num3" onClick="colocarNumero(3);"/>
                                      <br><br><input type="button" value="=" id ="equal" onClick="operaciones();"/></td>                        
                
               <td align ="justify">  <br><br><input type="button" value="/" id ="div" onClick="operador('/',4);"/>
                                     <br><br><input type="button" value="*" id ="multiplication" onClick="operador('*',3);"/>
                                     <br><br><input type="button" value="-" id ="substr" onClick="operador('-',2);"/>
                                     <br><br><input type="button" value="+" id ="sum" onClick="operador('+',1);"/></td>
               
               <td align ="justify">  <br><br><input type="button" value="Limpiar" id ="erase" onClick="limpiar();"/></td>
           
           </tr>
        
        </table>
        <h1 align="center" id="resultado">0</h1>
        
    </body>
    
    <script src="Calculadora.js" type="text/javascript">
        
    </script>
    
</html>
